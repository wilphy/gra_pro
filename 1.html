<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  
  <div class="wrap wrap-sm">
    <div class="header">
      <h1>注册</h1>
    </div>
    <div class="form">
      <form id="signup">

        <div class="input-wrap">
          <label>用户名</label>
          <input data-rule='pattern:"^[a-z0-9]*$"|maxlength:18|minlength:4' type="text" name="username" class="input-control">
          <div id="username-input-error" class="input-error">用户名格式有误</div>
        </div>
        <div class="input-wrap">
          <label>密码</label>
          <input data-rule='minlength:6|maxlength:64' type="password" name="password" class="input-control">
          <div id="password-input-error" class="input-error">密码格式有误</div>
        </div>
        <div class="input-wrap">
          <label>自我介绍</label>
          <input data-rule='required:false|maxlength:1024' type="text" name="intro" class="input-control">
          <div id="intro-input-error" class="input-error">自我介绍格式有误</div>
        </div>
        <button class="button-control" type="submit">注册</button>

      </form>
    </div>
  </div>
</body>

</html>
