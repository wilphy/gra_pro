<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="../css/stu_login_reg.css">

</head>

<body>

  <!-- 返回按钮 -->
  <a href="me_notLogIn.html" id="back_btn">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true">返回</span>
  </a>

  <h1>公司登录</h1>
  
  <!-- 登录表单 -->
  <div class="container">

    <form action="">

      <div class="input-group input-group-lg" id="user_input">
        <span class="input-group-addon" id="sizing-addon1">
          用户名:
        </span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
      </div>

      <div class="input-group input-group-lg" id="pwd_input">
        <span class="input-group-addon" id="sizing-addon1">
          密&nbsp&nbsp&nbsp&nbsp码:
        </span>
        <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
      </div>

      <input type="button" value="登录" id="btn_login">
      <a href="stu_reg.html">没有账号？马上注册</a>

    </form>

  </div>

</body>

</html>
