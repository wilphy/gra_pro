<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404</title>
  <script>
    window.onload = function () {
      let t = 3;

      setInterval(function () {
        t--;

        document.getElementById('s1').innerHTML = t;

        if (t == 0) {
          window.location = "../views/home.html";
        }
      }, 1000);
    };
  </script>

  <style>
    div#container{
      background-color: #f06;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>404 Not Found</h1>
    <h1>很抱歉，您所访问的页面不存在</h1>
    <h1>将于
      <span id="s1">3</span>秒后返回到主页</h1>
  </div>
</body>

</html>
